<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
    <h1>Login</h1>
    <form action="">
        <label for="name">Enter your Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="password">Enter your Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <button onclick="login()" type="button">Login</button>
        <br>
        <p id="msg"></p>
    </form>
</div>
    <script>
        function login() {
            var  cname = "Siddharth";
            var cpassword = "12345";
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            if (cname == name && cpassword == password) {
               document.getElementById('msg').innerHTML = 'Login Successful';
               window.location.href="/shopping-website/combined.html"; 
            } else {
                document.getElementById('msg').innerHTML = 'Incorrect username or password';
            }
            
        }
    </script>
</body>
</html>
